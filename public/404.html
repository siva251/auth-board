<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to index.html while preserving the path
      (function () {
        var redirectTo = window.location.protocol + "//" + window.location.host + window.location.pathname.replace(/\/404\.html$/, "") + window.location.search + window.location.hash;
        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
